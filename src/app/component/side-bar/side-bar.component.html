
<ul class="side-menu top" >
    <li *ngFor="let item of menuSidebar" #itemEl  >
      <div *ngIf="item.sub_menu.length == 0" routerLinkActive="active">
        <a [routerLink]="[item.link]">
          <i  [class]="item.icon"></i>
          <span class="text ms-2">{{ item.link_name }}</span>
        </a>
      </div>
  
  
      <div class="d-flex" *ngIf="item.sub_menu.length > 0" (click)="showSubmenu(itemEl)">
        <a>
          <i  [class]="item.icon"></i>
          <span class="text ms-2">{{ item.link_name }}</span>
        </a>
          
               <!-- <i class="bx bxs-chevron-down arrow"></i> -->
       
        
        
      </div>
  
  
  
      <ul class="sub-menu" [class.blank]="item.sub_menu.length == 0">
        <!-- <li>
          <a class="text">{{ item.link_name }}</a>
        </li> -->
        <li *ngFor="let item_sub of item.sub_menu"  routerLinkActive="active" >
          <a [routerLink]="[item_sub.link]"><i  [class]="item.icon" ></i>{{ item_sub.link_name }}</a>
        </li>
      </ul>
    </li>
</ul>
