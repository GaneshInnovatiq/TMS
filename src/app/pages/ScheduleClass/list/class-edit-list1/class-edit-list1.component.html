<div class="container" style="margin-top: 50px;">
    <div class="container-border bg-white">
        <h4 style="text-align: center;">Schedule Class Editing</h4>
        <div id="parent">
            <div>
                <img src="assets/RedNo.1.svg">
            </div>
            <div>
                <img src="assets/Line.svg">
            </div>
            <div>
                <img src="assets/No.2.svg">

            </div>
        </div>
        <div id="child">
            <div>
                <p>Edit Course Create</p>
            </div>

            <div>
                <p>Instructor & Lab</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Course Name</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option disabled>Choose...</option>
                    <option value="1">Aviation Security Programmee in Public Policy</option>
                    <option value="2">Air Traffic Safety Electronics Personnel Basic</option>
                    <option value="3">ICAO PANS-OPS Instrument</option>
                    <option value="4">Senior Airport Fire Officers</option>
                    <option value="5">Aeronautical Search and Rescue Operations</option>
                </select>
            </div>
            <div class="col-md-4">
                <p style="font-weight: 500;font-size: 20px;">Course Code</p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label1" for="inlineCheckbox1">Public</label>
                </div>
                <div class="form-check2 form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label1" for="inlineCheckbox2">Private</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Class Delivery</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option disabled>Choose...</option>
                    <option value="1">Online</option>
                    <option value="2">Offline</option>
                    <option value="3">Hybrid</option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Instructor Cost</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Minimum Enrollment</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
            <div class="col-md-6">
                <label>Maximum Enrollment</label>
                <div class="input-group mb-3">

                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                        aria-describedby="button-addon1">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Status</label>
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option disabled>Choose...</option>
                    <option value="1">Active</option>
                    <option value="2">Inactive</option>
                </select>
            </div>
            <div class="col-md-6" style="padding-top: 30px;">
                <p style="font-weight: 500;font-size: 20px;"></p>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Is Guaranteed To Run</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">External Room</label>
                </div>
            </div>
        </div>
