      <!-- table view -->
      <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Completion List</h3>
            <div class="search-container">
              <form action="/search" method="get">
                <input class="search expandright" id="searchright" type="search" name="q" placeholder="Search">
                <label class="button searchbutton" for="searchright"><span class="mglass">&#9906;</span></label>
              </form>
            </div>
            <i class='bx bx-filter' style="color: #008fd3;"></i>
          </div>
              <table >
                <thead >
                  <tr>
                    <th scope="col">Course Name</th>
                    <th scope="col">Student Name</th>
                    <th scope="col">Class Start Date</th>
                    <th scope="col">Class End Date</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of dataSource">
                    <td>{{item.courseId.title}}</td>
                    <td>{{item.studentId.name}}</td>
                    <td>{{item.classStartDate}}</td>
                    <td>{{item.classEndDate}}</td>
                    <td>
                      <span class="status completed" (click)="complete(item)">Approve</span>
                    </td>
  
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          </div>
