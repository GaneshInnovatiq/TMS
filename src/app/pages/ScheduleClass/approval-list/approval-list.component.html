      <div class="table-data">
        <div class="order">
          <div class="head">
            <h3>Approval List</h3>
            <div class="search-container">
              <form action="/search" method="get">
                <input class="search expandright" id="searchright" type="search" name="q" placeholder="Search">
                <label class="button searchbutton" for="searchright"><span class="mglass">&#9906;</span></label>
              </form>
            </div>
            <i class='bx bx-filter' style="color: #008fd3;"></i>
          </div>
              <table>
                <thead>
                  <tr>
                    <th >Course Name</th>
                    <th >Student Name</th>
                    <th >Class Start Date</th>
                    <th >Class End Date</th>
                    <th >Registered Date</th>
                    <th >Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of dataSource">
                    <td>{{item?.classId?.courseId?.title}}</td>
                    <td>{{item.studentId.name}}</td>
                    <td>{{item.classStartDate}}</td>
                    <td>{{item.classEndDate}}</td>
                    <td>{{item.registeredOn}}</td>

                    <td>
                      <span class="status completed" (click)="changeStatus(item,'approved')">Approve</span>
                      <span class="status pending ms-3" (click)="changeStatus(item,'cancel')">Withdraw</span>
  
                      <!-- <div class="d-flex justify-content-center gap-3">
                        <div>
                          <button class="btn rounded-4 submit" (click)="changeStatus(item,'approved')">Approve</button>
                        </div>
                        <div>
                          <button class="btn  rounded-4  submit " (click)="changeStatus(item,'cancel')">Withdraw</button>
                        </div>
                      </div> -->
                    </td>
  
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
      <!-- table view end -->
