    <!-- table view -->

    <div class="table-data">
        <div class="order">
          <div class="head">
            <h3> Course Approvals</h3>
            <div class="search-container">
              <form action="/search" method="get">
                <input class="search expandright" id="searchright" type="search" name="q" placeholder="Search"  [(ngModel)]="coursePaginationModel.filterText" (ngModelChange)="getCoursesList()"
                (change)="getCoursesList()">
                <label class="button searchbutton" for="searchright"><span class="mglass">&#9906;</span></label>
              </form>
            </div>
            <i class='bx bx-filter' style="color: #008fd3;" ></i>
          </div>
          <div class="table-responsive">
            <table >
                <thead>
                  <tr>
                    <th scope="col">Course Name</th>
                    <th scope="col">Course Code</th>
                    <th scope="col">Main Category</th>
                    <th scope="col">Sub Category</th>
                    <th scope="col">Fees</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of dataSource">
                    <td>{{item.title }}</td>
                    <td>{{item.courseCode}}</td>
                    <td>{{item.main_category_text}}</td>
                    <td>{{item.sub_category_text}}</td>
                    <td>{{item.fee}}</td>
                    <td>
                      <form>
                        <span  class="status completed"  (click)="approveCourse(item)">
                          Approve
                        </span>
                      </form>
                    </td>
                  </tr>
    
                </tbody>
              </table>
          </div>
         
        </div>
        </div>
