<!-- SIDEBAR -->
<section *ngIf="router.url !== '/login' " id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a href="#" class="brand">
    <img class="bx" src="assets/logo.svg" >
  </a>
  <app-side-bar></app-side-bar>
  <ul class="side-menu">
    <li>
      <a href="#">
        <i class='bx bxs-cog' ></i>
        <span class="text">Settings</span>
      </a>
    </li>
    <li>
      <a href="#" class="logout">
        <i class='bx bxs-log-out-circle' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
<!-- SIDEBAR -->



<!-- CONTENT -->
<section  *ngIf="router.url !== '/login' " id="content">
  <!-- NAVBAR -->
  <nav>
    <i (click)="addToggle()" class='bx bx-menu' ></i>
    <form action="#">
      <div class="form-input">
        <input type="search" placeholder="Search...">
        <button type="button" class="search-btn"><i class='bx bx-search' ></i></button>
      </div>
    </form>
    <a href="#" class="notification">
      <i class='bx bxs-bell' ></i>
      <span class="num">8</span>
    </a>
    <a href="#" class="profile">
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M12 2C6.579 2 2 6.579 2 12s4.579 10 10 10 10-4.579 10-10S17.421 2 12 2zm0 5c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm-5.106 9.772c.897-1.32 2.393-2.2 4.106-2.2h2c1.714 0 3.209.88 4.106 2.2C15.828 18.14 14.015 19 12 19s-3.828-.86-5.106-2.228z"></path></svg>
    </a>
  </nav>
  <!-- NAVBAR -->

  <!-- MAIN -->
  <main>
   <router-outlet></router-outlet>
  </main>
  <!-- MAIN -->
</section>
<!-- footer -->
<section>
  <div class="footer shadow">
    <p style="font-weight: bold;">&copy;  2023 CAAS Training Institute. All Rights Reserved</p>
    <p>Terms of Service Private Policy</p>
  </div>
</section>
<!-- footer -->
<!-- CONTENT -->
<!-- Login -->
<div *ngIf="router.url === '/login' " class="w-100">
  <router-outlet></router-outlet>
</div>
<!-- Login -->
